<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add entry</title>

    <style>
        body {
            width: 100%;
            max-width: 1200px;
            background-color: white;
            text-align: center;
        }

        h1 {
            font-size: 55px;
        }

        .buttons {
            /* border: 100px black; */
            border-radius: 10px;
            background-color: #4CAF50;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            text-align: center; 
        }




        form {
            /* Center the form on the page */
            margin: 0 auto;
            width: 500px;
            /* Form outline */
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        form li+li {
            margin-top: 1em;
        }
        label {
            /* Uniform size & alignment */
            display: inline-block;
            width: 90px;
            text-align: right;
        }
    
    </style>
</head>



<body>
    <header>
        <h1>JOURNAL!
        </h1>
        <p>...For all your journaling needs </p>
    </header>

    
    <div class="button">    
        <a href="entries"><button class="buttons">See entries</button></a>
        <a href="add entry.html"><button class="buttons">Add entry</button></a>
    </div>

    <h2>Add an entry</h2>

    <form action="/sendForm" method="post">
        <ul>
            <li>
                <label for="date">Date:</label>
                <input type="text" id="date" name="user_date">
            </li>
            <li>
                <label for="title">Title:</label>
                <input type="text" id="title" name="user_title">
            </li>
            <li>
                <label for="mood">Mood:</label>
                <input type="text" id="mood" name="user_mood">
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>

            <li class="button">
                <button type="submit" class="buttons">Send your message</button>
            </li>

        </ul>
    </form>




</body>

</html>
