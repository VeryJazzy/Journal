<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>entries</title>

    <style>
body {
	font-family: 'Roboto', sans-serif;
	background-color: #e6e6e6;
 }
 a {
	font-size: 18px;
	display: inline-block;
	padding: 0.3em 1.2em;
	margin: 0 0.3em 0.3em 0;
	border-radius: 2em;
	box-sizing: border-box;
	text-decoration: none;
	font-family: 'Roboto', sans-serif;
	font-weight: 300;
	color: #FFFFFF;
	background-color: #4eb5f1;
	text-align: center;
	transition: all 0.2s;
}
a:hover {
	background-color: #4095c6;
}

.empty1 {
background-color: #e6e6e6;
}










.block {
 border-radius: 10px;
 background-color: #4CAF50;
 padding: 14px 28px;
 font-size: 16px;
 cursor: pointer;
 text-align: center;
}

table {
  border-collapse: collapse;
  border: 2px solid rgb(230,230,230);
  letter-spacing: 1px;
  font-size: 0.8rem;
  margin-left: 0;
  margin-right: auto;
}

td, th {
  border: 1px solid rgb(230,230,230);
  padding: 10px 20px;
}

th {
  background-color: rgb(245,245,245);
}

td {
  text-align: center;
}


tr:nth-child(even) td {
 background-color: rgb(255,255,255);
}



caption {
  padding: 10px;
}

.title {
font-size: 13px;
text-align: left;
}

.message-area {
padding-top: 12px;
padding-bottom: 15px;
padding-right: 35px;
text-align: left;
width: 500px;
}

.date-area {
width: 10px;
}

.mood-area {
width: 30px;
}


    </style>
</head>


<body>
<header class="img">
    <img src="/images/journallogo.png" alt="image didnt load"  width="460" height="auto">
</header>
<nav>
    <a href="entries">Journal entries</a>
    <a href="add entry.html">Add an Entry</a>
    <a href="aa">Button with broken link</a>
</nav>
<br>


<img src="/images/entrieslogo.png" alt="image didnt load"  width="280" height="auto">







<div th:each = "entry : ${entries}">
    <table>
        <tr>
            <th th:text="${entry.date}" class="date-area"></th>
            <th th:text="${entry.title}" class="title"></th>
<!--            <th th:text="${entry.mood}" class="mood-area"></th>-->
        </tr>
        <tr>
            <td class="empty1"></td>
            <td th:text="${entry.message}" class="message-area"></td>
<!--            <td class="empty1"></td>-->
        </tr>
    </table>
    <br>
    <br>
</div>





</body>
</html>
