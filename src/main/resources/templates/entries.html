<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>entries</title>
    <link rel="stylesheet" href="/css/entries.css">
</head>

<body>
<header class="img">
    <a href="index.html">
        <img alt="image didnt load" src="/images/journallogo.png" width="460" height="auto">
    </a>
</header>
<nav>
    <a class="buttons" href="entries">Journal entries</a>
    <a class="buttons" href="add entry.html">Add an Entry</a>
    <a class="buttons" href="aa">Button with broken link</a>
</nav>
<br>

<img src="/images/entrieslogo.png" alt="image didnt load" width="280" height="auto">

<div th:each="entry : ${entries}">
    <table>
        <tr>
            <th th:text="${entry.title}" class="title"></th>
            <th th:text="${entry.date}" class="date-area"></th>
        </tr>
        <tr>
            <td th:text="${entry.message}" class="message-area"></td>
            <td class="emptyCell"><a class="deleteButton" onclick="return window.confirm('Are you sure?');" th:href="@{deleteEntry/{id}(id=${entry.id})}"> Delete </a>
            </td>
        </tr>
    </table>
    <br>
    <br>
</div>


</body>

</html>
